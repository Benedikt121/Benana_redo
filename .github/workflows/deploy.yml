name: Deploy to Pterodactyl

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # 1. Backend: Installieren & Bauen
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "21"
          cache: "npm"
          cache-dependency-path: benana_backend/package-lock.json

      - name: Debug & Build Backend
        run: |
          cd benana_backend

          echo "=== DATEI-STRUKTUR VOR BUILD ==="
          ls -R

          echo "=== INHALT VON TSCONFIG ==="
          cat tsconfig.json

          echo "=== NPM INSTALL ==="
          npm ci

          echo "=== BUILD START ==="
          # Wir erzwingen verbose output, um zu sehen, welche Dateien tsc ansieht
          npm run build -- --listFiles

          echo "=== DATEI-STRUKTUR NACH BUILD ==="
          ls -R

      # 2. Frontend: Installieren & Bauen
      - name: Build Frontend
        run: |
          cd benana_frontend
          npm ci
          npm run build

      # 3. Upload: Backend Code (dist + package.json) via API
      # Wir laden 'dist' Ordner hoch. Ziel ist /dist auf dem Server.
      - name: Upload Backend Dist
        uses: rexlManu/pterodactyl-upload-action@v2.5
        with:
          panel-host: https://${{ secrets.PTERO_HOST }}
          api-key: ${{ secrets.PTERO_API_KEY }}
          server-id: ${{ secrets.PTERO_SERVER_ID }}
          source: "${{ github.workspace }}/benana_backend/dist/**/*"
          target: "/dist"

      - name: Upload Backend Configs
        uses: rexlManu/pterodactyl-upload-action@v2.5
        with:
          panel-host: https://${{ secrets.PTERO_HOST }}
          api-key: ${{ secrets.PTERO_API_KEY }}
          server-id: ${{ secrets.PTERO_SERVER_ID }}
          sources: |
            benana_backend/package.json
            benana_backend/package-lock.json
          target: "/" # LÃ¤dt die Dateien ins Hauptverzeichnis

      # 4. Upload: Frontend Build (in den Ordner /client)
      - name: Upload Frontend Client
        uses: rexlManu/pterodactyl-upload-action@v2.5
        with:
          panel-host: https://${{ secrets.PTERO_HOST }}
          api-key: ${{ secrets.PTERO_API_KEY }}
          server-id: ${{ secrets.PTERO_SERVER_ID }}
          sources: |
            benana_frontend/build/**
          target: "/client"
          restart: true
